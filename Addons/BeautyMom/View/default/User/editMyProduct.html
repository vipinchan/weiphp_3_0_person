<extend name="Base/common" />
<block name="body">
    <div class="span9 page_message">
        <section id="contents">
            <include file="Addons/_nav" />
            <div class="tab-content">
                <!-- 表单 -->
                <php> $post_url || $post_url = U('editMyProduct?model='.$model['id'], $get_param);</php>
                <form id="form" action="{$post_url}" method="post" class="form-horizontal form-center">
                    <div class="form-item cf">
                        <label class="item-label">产品名称<span class="check-tips"></span></label>
                        <div class="controls">
                            <input type="text" readonly="true" class="text input-large" value="{$data.product_title}">
                        </div>
                    </div>
                    <div class="form-item cf">
                        <label class="item-label">产品价格<span class="check-tips"></span></label>
                        <div class="controls">
                            <input type="number" readonly="true" class="text input-large" value="{$data.product_cost}">
                        </div>
                    </div>
                    <div class="form-item cf">
                        <label class="item-label">产品服务次数<span class="check-tips"></span></label>
                        <div class="controls">
                            <input type="number" readonly="true" class="text input-large" value="{$data.product_service_times}">
                        </div>
                    </div>
                    <div class="form-item cf">
                        <label class="item-label"><span class="need_flag">*</span>剩余服务次数<span class="check-tips"></span></label>
                        <div class="controls">
                            <input type="number" class="text input-large" name="remain_service_times" value="{$data.remain_service_times}">
                        </div>
                    </div>
                    <div class="form-item form_bh">
                        <notempty name="data.id">
                            <input type="hidden" name="id" value="{$data.id}">
                        </notempty>
                        <button class="btn submit-btn ajax-post" id="submit" type="submit" target-form="form-horizontal">确 定</button>
                    </div>
                </form>
</block>
<block name="script">
    <link href="__STATIC__/datetimepicker/css/datetimepicker.css?v={:SITE_VERSION}" rel="stylesheet" type="text/css">
    <php>
        if(C('COLOR_STYLE')=='blue_color') echo '
        <link href="__STATIC__/datetimepicker/css/datetimepicker_blue.css?v={:SITE_VERSION}" rel="stylesheet" type="text/css"> ';
    </php>
    <link href="__STATIC__/datetimepicker/css/dropdown.css?v={:SITE_VERSION}" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="__STATIC__/datetimepicker/js/bootstrap-datetimepicker.min.js"></script>
    <script type="text/javascript" src="__STATIC__/datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js?v={:SITE_VERSION}" charset="UTF-8"></script>
    <script type="text/javascript">
    $('#submit').click(function() {
        $('#form').submit();
    });
    $(function() {
        $('.time').datetimepicker({
            format: 'yyyy-mm-dd',
            language: "zh-CN",
            minView: 'month',
            autoclose: true
        });
    });
    </script>
</block>
